<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br><br/>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br><br/>
        <legend>Modalidad de cursada:</legend>
        <input type="radio" name="modalidad" id="on-demand" value="on-demand">
        <label for="on-demand">On-Demand</label>
        <input type="radio" name="modalidad" id="en vivo" value="en vivo">
        <label for="en vivo">En vivo</label>
        <br><br/>
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br><br/>
        <input type="checkbox" id="info" value="info">
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br><br/>
        <input type="checkbox" id="terminosycondiciones" value="terminosycondiciones">
        <label for="terminosycondiciones">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br><br/>
        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
